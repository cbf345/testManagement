<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF8">
<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="center-block">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div align="center">
					<h1>Test Check System</h1>
				</div>
				<div class="form-login">
					<h4>Welcome to TestCheckSystem</h4>
					<div class="loginFrom" align="center">
						<form wicket:id="loginForm">
							<input type="text" wicket:id="accountId"
								class="form-control input-sm chat-input" placeholder="id"><br>
							<input type="text" wicket:id="password"
								class="form-control input-sm chat-input" placeholder="password"><br>
							<button class="btn btn-primary btn-md" type="submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
